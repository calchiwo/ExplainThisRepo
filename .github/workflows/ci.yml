name: CI

on:
  push:
  pull_request:

jobs:
  node:
    name: Node (build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node_version
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: node_version/package-lock.json

      - run: npm ci
      - run: npm run build

  python:
    name: Python (install)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install -U pip
      - run: pip install .
      - run: python -c "import explain_this_repo; print('ok')"
