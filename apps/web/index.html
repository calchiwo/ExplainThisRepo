<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExplainThisRepo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 2rem;
    }

    .title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 2.5rem;
    }

    .command {
      font-family: monospace;
      font-size: 1.4rem;
      background: #111;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ExplainThisRepo</div>
    <div class="subtitle">
      a cli that explains github repos in plain english
    </div>
    <div class="command">
      pipx install explainthisrepo
      explainthisrepo owner/repo
    </div>
  </div>
</body>
</html>
